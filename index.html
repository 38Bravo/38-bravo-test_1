<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #666;
        }
        p {
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Site</h1>
    <p>This is a simple welcome page to get us started.</p>
    <div class="content">
        <h2>About Us</h2>
        <p>We're just getting started with this page. More content coming soon!</p>
    </div>
</body>
</html>
